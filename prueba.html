<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <link rel="stylesheet" href="css/agregado.css" />
    <script src="js/script.js"></script>
    <script src="dirPagination.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div ng-controller="MyController" class="my-controller">
                <h1>Tasty Paginated Menu</h1>

                <small>this is in "MyController"</small>


                <div class="row">
                    <div class="col-xs-4">
                        <h3>Meals Page: {{ currentPage }}</h3>
                    </div>
                    <div class="col-xs-4">
                        <label for="search">Search:</label>
                        <input ng-model="q" id="search" class="form-control" placeholder="Filter text">
                    </div>
                    <div class="col-xs-4">
                        <label for="search">items per page:</label>
                        <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
                    </div>
                </div>
                <br>
                <div class="panel panel-default">
                    <div class="panel-body">

                        <ul  dir-paginate="ped in pedidos | filter:q | itemsPerPage: pageSize">
                            <li>{{ ped.Nro_Pedido }}</li>
                            <li>{{ped.id_Cliente}}</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div ng-controller="OtherController" class="other-controller">
                <small>this is in "OtherController"</small>
                <div class="text-center">
                    <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
